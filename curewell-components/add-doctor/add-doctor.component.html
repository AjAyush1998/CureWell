<div class="row title">
  <h2 align="center">Add a new Doctor</h2>
</div>
<!--Add angular form logic here-->
<form align="center" #addDoctorForm="ngForm" (ngSubmit)="addDoctor(hg.value)">
  <table align="center">
    <tr>
      <th align="justify"> <label>Doctor Name</label> </th>
      <th>
        <!--Add angular form logic here-->
        <input type="text" id="add_doctorName" name="doctorName" class="form-control cwinput" #hg="ngModel" [ngModel]="doctorName" ngModel required>

        <div *ngIf="hg.errors && (hg.dirty || hg.touched)" id="add_validate_doctorName" class="text-danger-validation">
          <div [hidden]="!hg.errors.required" style="color:red">
            <!--Add validation logic here-->
            <p>Doctor Name is Required!!</p>
          </div></div>
</th>
    </tr>
    <tr>
      <th></th>
      <th align="justify">
        <button class="btn" type="submit" [disabled]="!addDoctorForm.form.valid">Add Doctor</button>&nbsp;&nbsp;
        <a routerLink="/class" routerLinkActive="active">Cancel</a>
      </th>

  </table>
  <div *ngIf="showDiv" style="color:red;text-align:center;">
    {{msg}}
  </div>
</form>
